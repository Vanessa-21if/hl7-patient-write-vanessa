<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Dispensación de Medicamentos FHIR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #f50ece;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #0bf33d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #12c355;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dispensación de medicamentos FHIR</h1>
        <form id="patientForm">
            <!-- Sección de Información del Paciente -->
            <div class="form-section">
                <h2>Información del Paciente</h2>

                <label for="identifierValue">Número de documento:</label>
                <input type="text" id="identifierValue" required>


            <!-- Sección de Información del Medicamento -->
            <div class="form-section">
                <h2>Información del Medicamento</h2>

                <label for="nameMedicine">Nombre del Medicamento:</label>
                <input type="text" id="nameMedicine" required>

                <label for="presentation">Presentación:</label>
                <input type="text" id="presentation" required placeholder="Ej: Tabletas 500mg">

                <label for="dose">Dosis:</label>
                <input type="text" id="dose" required placeholder="Ej: 1 tableta cada 8 horas">

                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" required>

                <label for="disgnosis">Diagnóstico/Motivo:</label>
                <input type="text" id="disgnosis" required>
                
            </div>

            <!-- Sección de Datos de Prescripción -->
            <div class="form-section">
                <h2>Datos de la Prescripción Médica</h2>

                <label for="recipeDate">Fecha de la Receta:</label>
                <input type="date" id="recipeDate" required>

                <label for="institution">Institución de Salud:</label>
                <input type="text" id="institution" required>
            </div>

            <!-- Sección de Observaciones -->
            <div class="form-section">
                <h2>Observaciones Adicionales</h2>

                <label for="observations">Observaciones:</label>
                <textarea id="observations" rows="4"></textarea>
            </div>

            <button type="submit">Registrar Dispensación</button>
        </form>
    </div>

</body>
</html>

    <script>
        const API_BASE_URL = "https://hl7-fhir-ehr-vane.onrender.com";
        let currentPatientId = null;

        // ========== REGISTRO BÁSICO DE PACIENTE ========== //
        document.getElementById("patientForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // 1. Obtener solo ID del paciente
            const patientData = {
                resourceType: "PatientId",
                
                identifier: [
                    {
                        system: document.getElementById("identifierSystem").value,
                        value: document.getElementById("identifierValue").value,
                    },
                ],
            };

            try {
                // 2. Enviar a la API (POST /patient)
                const response = await fetch(`${API_BASE_URL}/medications`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(patientData),

                // 3. Guardar ID del paciente y mostrar sección de medicamentos
                currentPatientId = data._id;
                document.getElementById("patientId").value = currentPatientId;
                document.getElementById("medicationSection").style.display = "block";

                alert(`✅ Paciente registrado (ID: ${currentPatientId})`);
            } catch (error) {
                console.error("Error:", error);
                alert(`❌ Error: ${error.message}`);
            }
        });

        // ========== REGISTRO DE MEDICAMENTO ========== //
        document.getElementById("medicationForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!currentPatientId) {
                alert("⚠️ Primero registra un paciente");
                return;
            }

            // 1. Validar campos numéricos
            const quantity = parseInt(document.getElementById("quantity").value);
            const daysSupply = parseInt(document.getElementById("daysSupply").value);

            if (isNaN(quantity) || isNaN(daysSupply)) {
                alert("La cantidad y días de suministro deben ser números");
                return;
            }

            // 2. Crear objeto FHIR MedicationDispense con datos esenciales
            const medicationData = {
                resourceType: "MedicationDispense",
                status: "completed",
                medicationCodeableConcept: {
                    text: document.getElementById("medicationName").value,
                },
                subject: {
                    reference: `PatientId/${currentPatientId}`,
                },
                quantity: {
                    value: quantity,
                    unit: "unidades",
                },
                daysSupply: {
                    value: daysSupply,
                    unit: "días",
                },
                dosageInstruction: [
                    {
                        text: document.getElementById("dosage").value,
                    },
                ],
            };

            try {
                // 3. Enviar a la API (POST /patient/{id}/medications)
                const response = await fetch(`${API_BASE_URL}/medications/${currentPatientId}/medications`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(medicationData),
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.message || "Error al guardar medicamento");

                alert("✅ Medicamento registrado correctamente");
                document.getElementById("medicationForm").reset();
            } catch (error) {
                console.error("Error:", error);
                alert(`❌ Error: ${error.message}`);
            }
        });
        //CONEXION AL SCRIPT
    </script src = "app.js"> </script>
</body>
</html>
